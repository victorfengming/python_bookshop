{% extends 'myadmin/base.html' %}
{% block title%}
<title>会员添加</title>
{% endblock %}
{% block con%}
<div class="row-content am-cf">
    <div class="row  am-cf">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-fl">会员修改表单</div>
                            <div class="widget-function am-fr">
                                <a href="javascript:;" class="am-icon-cog"></a>
                            </div>
                        </div>
                        <div class="widget-body am-fr">
                            <form class="am-form  tpl-form-border-form tpl-form-border-br" action="{% url 'myadmin_user_mod' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <input type="hidden" class="tpl-form-input" required  value="{{userinfo.id}}" name="id">
                                <div class="am-form-group">
                                    <label for="phone" class="am-u-sm-3 am-form-label">手机号:</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" required  value="{{userinfo.phone}}" name="phone" id="phone" placeholder="请输入手机号">
                                    </div>
                                </div>

                                <!-- <div class="am-form-group">
                                    <label for="password" class="am-u-sm-3 am-form-label">密码:</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" class="tpl-form-input" value="{{userinfo.password}}" required name="password" id="password" placeholder="请输入六位的密码">
                                    </div>
                                </div> -->

                                <div class="am-form-group">
                                        <label for="face" class="am-u-sm-3 am-form-label">头像:</label>
                                        <div class="am-u-sm-9">
                                            <div class="am-form-group am-form-file">
                                                <div>
                                                    <img class="readimg" style="max-width:200px;" src="{{userinfo.face}}" alt="">
                                                </div>
                                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                <i class="am-icon-cloud-upload"></i>请选择头像</button>
                                                <input id="face" type="file"  name="face">
                                                <input type="hidden" id="face" value="{{userinfo.face}}"  required name="old_face">
                                            </div>
                                        </div>
                                    </div>
                                
                                <div class="am-form-group">
                                    <label for="nickname" class="am-u-sm-3 am-form-label">昵称:</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" value="{{userinfo.nickname}}" name="nickname" id="nickname" placeholder="请起一个响亮的昵称">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                        <label for="homeaddress" class="am-u-sm-3 am-form-label">居住地址:</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" value="{{userinfo.homeaddress}}" name="homeaddress" id="homeaddress" placeholder="请输入你的居住地址">
                                        </div>
                                </div>
                                <div class=" am-form-group">
                                    <label for="sex" class="am-u-sm-3 am-form-label">性别:</label>
                                    <div class="am-u-sm-9">
                                            <label class="am-radio-inline">
                                                <input type="radio" value="1" name="sex"  {% ifequal userinfo.sex '0' %} checked {% endifequal %}> 男
                                            </label>
                                            <label class="am-radio-inline">
                                                <input type="radio"  value="0" name="sex" {% ifequal userinfo.sex '1' %} checked {% endifequal %}> 女
                                            </label>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                        <label for="usertype" class="am-u-sm-3 am-form-label">身份:</label>
                                        <div class="am-u-sm-9">
                                            <label class="am-radio-inline">
                                                <input type="radio" name="usertype" value="0"  {% ifequal userinfo.usertype '0' %} checked {% endifequal %}>教师
                                            </label>
                                            <label class="am-radio-inline">
                                                <input type="radio" name="usertype" value="1" {% ifequal userinfo.usertype '1' %} checked {% endifequal %}>学生
                                            </label>
                                            <label class="am-radio-inline">
                                                <input type="radio" name="usertype" value="2" {% ifequal userinfo.usertype '2' %} checked {% endifequal %}>白领
                                        </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                                <script src="/static/myadmin/assets/js/jquery-1.12.4.min.js"></script>
                                <script src="/static/myadmin/assets/js/bootstrap.min.js"></script>
                                <script>

                                        $('input[name=face]').change(function(){
                                            var file = this.files[0]
                                            var reader = new FileReader(); 
                                            reader.readAsDataURL(file); 
                                            console.log(reader)
                                            reader.onload=function(e){ 
                                                console.log($('.readimg').attr('src',this.result))
                                            } 
                                        })
                                </script>
                            </form>
                        </div>
                    </div>
                </div>
    </div>
</div>
{% endblock %}
